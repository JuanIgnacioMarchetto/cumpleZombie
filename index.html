    <script>
        // Función para iniciar la cuenta regresiva
        function startCountdown(endTime) {
            const countdownElement = document.getElementById('getting-started');
            const countdownInterval = setInterval(() => {
                const now = new Date();
                const distance = endTime - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerText = "¡Es hora de la fiesta!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerText = `Faltan ${days} días ${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

       

        // Iniciar cuenta regresiva
        const eventDate = new Date("2024-10-25T12:30:00");
        startCountdown(eventDate);
    </script>
